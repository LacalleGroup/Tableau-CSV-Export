<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau CSV Exporter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #ffffff00;
            margin: 0;
            padding: 0px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            align-items: center;
        }

        select, button {
            font-size: 12px;
            padding: 8px 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        select {
            background: white;
            color: #333;
            outline: none;
            cursor: pointer;
        }

        select:focus {
            border-color: #008C95;
            box-shadow: 0 0 5px #008b957d;
        }

        button {
            background: #008C95;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background: #b0c4de;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background: #015a6190;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <select id="worksheetSelect">
            <option value="" disabled selected>Select Worksheet</option>
        </select>
        <button id="exportBtn" disabled>Export to CSV</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
